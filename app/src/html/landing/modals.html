<!-- Login Modal -->
<div class="modal fade dark-modal" tabindex="-1" id="LoginModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-slidein">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5><p class="modal-title text-error modal-text-error" id="login-error"></p>
            </div>
            <div class="modal-body">
              <form class="mb-3" id="loginForm">
                <label  for="username" class="col-form-label"></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username or Email" required>
                <label for="password" class="col-form-label"></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="modal-footer">
                <a class="purple-hover-link" href="/forgot">Forgot Password?</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit" id="login-submit">Login</button>
              </form>
            </div>
        </div>
    </div>
</div>




<!-- Reg P1 Modal -->
<div class="modal fade dark-modal" tabindex="-1" id="RegModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-slidein">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5><p class="modal-title text-error modal-text-error" id="reg1-error"></p>
            </div>
            <div class="modal-body">
              <form class="mb-3" id="reg1Form">
                <label  for="firstname" class="col-form-label"></label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required>

                <label  for="lastname" class="col-form-label"></label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required>

                <label  for="username" class="col-form-label"></label>
                <input type="text" id="reg-username" name="username" class="form-control" placeholder="Username" required>

                <label  for="email" class="col-form-label"></label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>

                <label for="password" class="col-form-label"></label>
                <input type="password" id="reg-password" name="password" class="form-control" placeholder="Password" required>

                <label for="verpassword" class="col-form-label"></label>
                <input type="password" id="reg-verpassword" name="verpassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="modal-footer">
                <a class="purple-hover-link" href="#" data-bs-dismiss="modal" data-bs-target="#LoginModal">Already have an account? Login</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="reg1-CloseBtn">Close</button>
                <button class="btn btn-primary" type="submit" id="reg1Form-submit"style="width: auto;">Continue</button>
              </form>
            </div>
        </div>
    </div>
</div>




<!-- Reg P2 (Email verification) Modal -->

<a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#EmailModal" id="reg2-OpenBtn"></a>

<div class="modal fade dark-modal" tabindex="-1" id="EmailModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-slidein">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5><p class="modal-title text-error modal-text-error" id="reg2-error"></p>
            </div>
            <div class="modal-body">
              <form class="mb-3" id="reg2Form">
                <label  for="emailOTP" class="col-form-label"></label>
                <input type="text" id="emailOTP" name="emailOTP" class="form-control" placeholder="Enter the code that was sent to your email" required>
            </div>
            <div class="modal-footer">
                <a class="purple-hover-link" href="#" data-bs-dismiss="modal" data-bs-target="#LoginModal">Already have an account? Login</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="reg2-CloseBtn">Close</button>
                <button class="btn btn-primary" type="submit" data-bs-target="#EmailModal" id="reg2Form-submit">Continue</button>
              </form>
            </div>
        </div>
    </div>
</div>
